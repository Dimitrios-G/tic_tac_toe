    <div id="gameModal" class="modal">

    <script>
        // ÎšÏÏÎ¹Î¿ Î±Î½Ï„Î¹ÎºÎµÎ¯Î¼ÎµÎ½Î¿ Ï„Î¿Ï… Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï
        const Game = {
            // Î‘ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¯Î·ÏƒÎ· Î¼ÎµÏ„Î±Î²Î»Î·Ï„ÏÎ½
            board: ['', '', '', '', '', '', '', '', ''],
            currentPlayer: 'X',
            isGameActive: true,
            playerSymbol: 'X',
            opponentType: 'player',
            difficultyLevel: 'medium',
            audioEnabled: true,
            scores: {
                X: 0,
                O: 0,
                draws: 0
            },
            winningCombinations: [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ],
            
            // Î‘ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¯Î·ÏƒÎ· Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï
            init() {
                this.cacheDom();
                this.bindEvents();
                this.createAudioElements();
                this.render();
                this.trackPageView();
            },
            
            // Google Analytics tracking
            trackPageView() {
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'page_view', {
                        page_title: 'Tic Tac Toe Game',
                        page_location: window.location.href
                    });
                }
            },
            
            trackGameEvent(action, details = {}) {
                if (typeof gtag !== 'undefined') {
                    gtag('event', action, {
                        event_category: 'Game',
                        ...details
                    });
                }
            },
            
            // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± audio elements
            createAudioElements() {
                this.sounds = {
                    move: this.createBeepSound(800, 0.1, 'sine'),
                    win: this.createBeepSound(600, 0.3, 'square'),
                    lose: this.createBeepSound(300, 0.5, 'sawtooth'),
                    draw: this.createBeepSound(400, 0.3, 'triangle')
                };
            },
            
            // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± beep Î®Ï‡Ï‰Î½ Î¼Îµ Web Audio API
            createBeepSound(frequency, duration, type = 'sine') {
                return () => {
                    if (!this.audioEnabled) return;
                    
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = frequency;
                        oscillator.type = type;
                        
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + duration);
                    } catch (error) {
                        console.log('Audio not supported');
                    }
                };
            },
            
            // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· Î±Î½Î±Ï†Î¿ÏÏÎ½ ÏƒÎµ DOM ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î±
            cacheDom() {
                this.boardElement = document.getElementById('board');
                this.cells = document.querySelectorAll('.cell');
                this.statusDisplay = document.getElementById('status');
                this.restartBtn = document.getElementById('restart-btn');
                this.symbolBtns = document.querySelectorAll('.symbol-btn');
                this.opponentBtns = document.querySelectorAll('.opponent-btn');
                this.difficultyBtns = document.querySelectorAll('.difficulty-btn');
                this.difficultySettings = document.querySelector('.difficulty-settings');
                this.playerXScore = document.getElementById('player-x-score');
                this.playerOScore = document.getElementById('player-o-score');
                this.drawsScore = document.getElementById('draws');
                this.modal = document.getElementById('gameModal');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalMessage = document.getElementById('modalMessage');
                this.newGameBtn = document.getElementById('newGameBtn');
                this.continueBtn = document.getElementById('continueBtn');
                this.audioToggle = document.getElementById('audioToggle');
            },
            
            // Î£ÏÎ½Î´ÎµÏƒÎ· ÏƒÏ…Î¼Î²Î¬Î½Ï„Ï‰Î½
            bindEvents() {
                this.cells.forEach(cell => {
                    cell.addEventListener('click', () => this.handleCellClick(cell));
                });
                
                this.restartBtn.addEventListener('click', () => this.restartGame());
                this.newGameBtn.addEventListener('click', () => this.closeModalAndRestart());
                this.continueBtn.addEventListener('click', () => this.closeModal());
                this.audioToggle.addEventListener('click', () => this.toggleAudio());
                
                this.symbolBtns.forEach(btn => {
                    btn.addEventListener('click', () => this.changeSymbol(btn));
                });
                
                this.opponentBtns.forEach(btn => {
                    btn.addEventListener('click', () => this.changeOpponent(btn));
                });
                
                this.difficultyBtns.forEach(btn => {
                    btn.addEventListener('click', () => this.changeDifficulty(btn));
                });
                
                // ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ modal Î¼Îµ ESC
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.modal.style.display === 'block') {
                        this.closeModal();
                    }
                });
            },
            
            // Toggle audio
            toggleAudio() {
                this.audioEnabled = !this.audioEnabled;
                this.audioToggle.textContent = this.audioEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
                this.audioToggle.classList.toggle('muted', !this.audioEnabled);
                this.trackGameEvent('audio_toggle', { enabled: this.audioEnabled });
            },
            
            // Î§ÎµÎ¹ÏÎ¹ÏƒÎ¼ÏŒÏ‚ ÎºÎ»Î¹Îº ÏƒÎµ ÎºÎµÎ»Î¯
            handleCellClick(cell) {
                const index = cell.getAttribute('data-index');
                
                if (this.board[index] === '' && this.isGameActive) {
                    this.makeMove(index, cell);
                    this.sounds.move();
                    
                    if (this.checkWin()) {
                        this.endGame(false);
                    } else if (this.checkDraw()) {
                        this.endGame(true);
                    } else {
                        this.changePlayer();
                        
                        if (this.opponentType === 'computer' && 
                            ((this.playerSymbol === 'X' && this.currentPlayer === 'O') || 
                             (this.playerSymbol === 'O' && this.currentPlayer === 'X'))) {
                            setTimeout(() => this.computerMove(), 700);
                        }
                    }
                }
            },
            
            // Î•ÎºÏ„Î­Î»ÎµÏƒÎ· ÎºÎ¯Î½Î·ÏƒÎ·Ï‚
            makeMove(index, cell) {
                this.board[index] = this.currentPlayer;
                cell.textContent = this.currentPlayer;
                
                if (this.currentPlayer === 'X') {
                    cell.classList.add('player-x');
                } else {
                    cell.classList.add('player-o');
                }
                
                this.trackGameEvent('move_made', {
                    position: index,
                    player: this.currentPlayer,
                    opponent_type: this.opponentType
                });
            },
            
            // ÎšÎ¯Î½Î·ÏƒÎ· Ï…Ï€Î¿Î»Î¿Î³Î¹ÏƒÏ„Î®
            computerMove() {
                if (!this.isGameActive) return;
                
                let index = this.findBestMove();
                const cell = this.cells[index];
                
                this.makeMove(index, cell);
                this.sounds.move();
                
                if (this.checkWin()) {
                    this.endGame(false);
                } else if (this.checkDraw()) {
                    this.endGame(true);
                } else {
                    this.changePlayer();
                }
            },
            
            // Î•ÏÏÎµÏƒÎ· ÎºÎ±Î»ÏÏ„ÎµÏÎ·Ï‚ ÎºÎ¯Î½Î·ÏƒÎ·Ï‚ Î³Î¹Î± Ï„Î¿Î½ Ï…Ï€Î¿Î»Î¿Î³Î¹ÏƒÏ„Î®
            findBestMove() {
                // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î³Î¹Î± Î½Î¯ÎºÎ·
                for (let i = 0; i < this.board.length; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = this.currentPlayer;
                        if (this.checkWin(false)) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }
                
                // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î³Î¹Î± Î¼Ï€Î»Î¿ÎºÎ¬ÏÎ¹ÏƒÎ¼Î±
                const opponent = this.currentPlayer === 'X' ? 'O' : 'X';
                for (let i = 0; i < this.board.length; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = opponent;
                        if (this.checkWin(false, opponent)) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }
                
                // Î¤Ï…Ï‡Î±Î¯Î± ÎºÎ¯Î½Î·ÏƒÎ· Î³Î¹Î± ÎµÏÎºÎ¿Î»Î¿ ÎµÏ€Î¯Ï€ÎµÎ´Î¿
                if (this.difficultyLevel === 'easy' && Math.random() < 0.5) {
                    const availableMoves = this.board
                        .map((cell, index) => cell === '' ? index : null)
                        .filter(index => index !== null);
                    return availableMoves[Math.floor(Math.random() * availableMoves.length)];
                }
                
                // Î ÏÎ¿Ï„Î¯Î¼Î·ÏƒÎ· ÎºÎ­Î½Ï„ÏÎ¿Ï…
                if (this.board[4] === '') return 4;
                
                // Î ÏÎ¿Ï„Î¯Î¼Î·ÏƒÎ· Î³Ï‰Î½Î¹ÏÎ½ Î³Î¹Î± Î´ÏÏƒÎºÎ¿Î»Î¿ ÎµÏ€Î¯Ï€ÎµÎ´Î¿
                if (this.difficultyLevel === 'hard') {
                    const corners = [0, 2, 6, 8].filter(index => this.board[index] === '');
                    if (corners.length > 0) {
                        return corners[Math.floor(Math.random() * corners.length)];
                    }
                }
                
                // Î¤Ï…Ï‡Î±Î¯Î± ÎºÎ¯Î½Î·ÏƒÎ·
                const availableMoves = this.board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(index => index !== null);
                    
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            },
            
            // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î³Î¹Î± Î½Î¯ÎºÎ·
            checkWin(markWinningCells = true, player = this.currentPlayer) {
                let isWin = false;
                let winningCombo = [];
                
                for (const combination of this.winningCombinations) {
                    const [a, b, c] = combination;
                    if (this.board[a] === player && 
                        this.board[a] === this.board[b] && 
                        this.board[a] === this.board[c]) {
                        isWin = true;
                        winningCombo = combination;
                        break;
                    }
                }
                
                if (isWin && markWinningCells) {
                    for (const index of winningCombo) {
                        this.cells[index].classList.add('winning-cell');
                    }
                }
                
                return isWin;
            },
            
            // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î³Î¹Î± Î¹ÏƒÎ¿Ï€Î±Î»Î¯Î±
            checkDraw() {
                return !this.board.includes('');
            },
            
            // Î‘Î»Î»Î±Î³Î® Ï€Î±Î¯ÎºÏ„Î·
            changePlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.updateStatus();
            },
            
           // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· ÎºÎ±Ï„Î¬ÏƒÏ„Î±ÏƒÎ·Ï‚
            updateStatus() {
                this.statusDisplay.textContent = `Î£ÎµÎ¹ÏÎ¬ Ï„Î¿Ï… Ï€Î±Î¯ÎºÏ„Î·: ${this.currentPlayer}`;
            },
            
            // Î¤Î­Î»Î¿Ï‚ Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï
            endGame(isDraw = false) {
                this.isGameActive = false;
                
                if (isDraw) {
                    this.scores.draws++;
                    this.sounds.draw();
                    this.showModal('Î™ÏƒÎ¿Ï€Î±Î»Î¯Î±!', 'Î¤Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹ Ï„ÎµÎ»ÎµÎ¯Ï‰ÏƒÎµ Ï‡Ï‰ÏÎ¯Ï‚ Î½Î¹ÎºÎ·Ï„Î®.');
                    this.trackGameEvent('game_end', { result: 'draw' });
                } else {
                    this.scores[this.currentPlayer]++;
                    
                    // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Î½Î¯ÎºÎ·ÏƒÎµ Î¿ Ï€Î±Î¯ÎºÏ„Î·Ï‚ Î® Î¿ Ï…Ï€Î¿Î»Î¿Î³Î¹ÏƒÏ„Î®Ï‚
                    if (this.opponentType === 'computer') {
                        if (this.currentPlayer === this.playerSymbol) {
                            this.sounds.win();
                            this.showModal('Î£Ï…Î³Ï‡Î±ÏÎ·Ï„Î®ÏÎ¹Î±!', 'ÎšÎµÏÎ´Î¯ÏƒÎ±Ï„Îµ Ï„Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹!');
                            this.createConfetti();
                            this.trackGameEvent('game_end', { result: 'player_win' });
                        } else {
                            this.sounds.lose();
                            this.showModal('Î§Î¬ÏƒÎ±Ï„Îµ!', 'ÎŸ Ï…Ï€Î¿Î»Î¿Î³Î¹ÏƒÏ„Î®Ï‚ ÎºÎ­ÏÎ´Î¹ÏƒÎµ Ï„Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹.');
                            this.trackGameEvent('game_end', { result: 'computer_win' });
                        }
                    } else {
                        this.sounds.win();
                        this.showModal('ÎÎ¯ÎºÎ·!', `ÎŸ Ï€Î±Î¯ÎºÏ„Î·Ï‚ ${this.currentPlayer} ÎºÎ­ÏÎ´Î¹ÏƒÎµ!`);
                        this.trackGameEvent('game_end', { result: 'player_win', winner: this.currentPlayer });
                    }
                }
                
                this.updateScoreboard();
            },
            
            // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· modal
            showModal(title, message) {
                this.modalTitle.textContent = title;
                this.modalMessage.textContent = message;
                this.modal.style.display = 'block';
            },
            
            // ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ modal
            closeModal() {
                this.modal.style.display = 'none';
            },
            
            // ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ modal ÎºÎ±Î¹ ÎµÏ€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ·
            closeModalAndRestart() {
                this.closeModal();
                this.restartGame();
            },
            
            // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± ÎºÎ¿Î½Ï†ÎµÏ„Î¯
            createConfetti() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
                confetti.style.top = '-20px';
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 3 + 's';
                        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, 5000);
                    }, i * 100);
                }
            },
            
            // Î•Ï€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ· Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï
            restartGame() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.isGameActive = true;
                
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('player-x', 'player-o', 'winning-cell');
                });
                
                this.updateStatus();
                this.trackGameEvent('game_restart');
            },
            
            // Î‘Î»Î»Î±Î³Î® ÏƒÏ…Î¼Î²ÏŒÎ»Î¿Ï… Ï€Î±Î¯ÎºÏ„Î·
            changeSymbol(btn) {
                this.symbolBtns.forEach(button => button.classList.remove('active'));
                btn.classList.add('active');
                this.playerSymbol = btn.getAttribute('data-symbol');
                this.restartGame();
                this.trackGameEvent('symbol_change', { symbol: this.playerSymbol });
            },
            
            // Î‘Î»Î»Î±Î³Î® Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï…
            changeOpponent(btn) {
                this.opponentBtns.forEach(button => button.classList.remove('active'));
                btn.classList.add('active');
                this.opponentType = btn.getAttribute('data-opponent');
                
                if (this.opponentType === 'computer') {
                    this.difficultySettings.style.display = 'flex';
                } else {
                    this.difficultySettings.style.display = 'none';
                }
                
                this.restartGame();
                this.trackGameEvent('opponent_change', { opponent: this.opponentType });
            },
            
            // Î‘Î»Î»Î±Î³Î® Î´Ï…ÏƒÎºÎ¿Î»Î¯Î±Ï‚
            changeDifficulty(btn) {
                this.difficultyBtns.forEach(button => button.classList.remove('active'));
                btn.classList.add('active');
                this.difficultyLevel = btn.getAttribute('data-difficulty');
                this.restartGame();
                this.trackGameEvent('difficulty_change', { difficulty: this.difficultyLevel });
            },
            
            // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Ï€Î¯Î½Î±ÎºÎ± Î²Î±Î¸Î¼Î¿Î»Î¿Î³Î¯Î±Ï‚
            updateScoreboard() {
                this.playerXScore.textContent = this.scores.X;
                this.playerOScore.textContent = this.scores.O;
                this.drawsScore.textContent = this.scores.draws;
            },
            
            // Î‘ÏÏ‡Î¹ÎºÎ® Î±Ï€ÏŒÎ´Î¿ÏƒÎ·
            render() {
                this.updateStatus();
                this.updateScoreboard();
            }
        };
        
        // Î‘ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¯Î·ÏƒÎ· Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï ÏŒÏ„Î±Î½ Ï†Î¿ÏÏ„ÏÏƒÎµÎ¹ Î· ÏƒÎµÎ»Î¯Î´Î±
        document.addEventListener('DOMContentLoaded', () => {
            Game.init();
        });
    </script>
