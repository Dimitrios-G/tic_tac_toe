<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><u>Τρίλιζα - Tic Tac Toe</u></title>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID'); 
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background:white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background:#66eaa6;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: #2c5282;
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            background: #e53e3e;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .player-names {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .name-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .name-input:last-child {
            margin-bottom: 0;
        }

        .name-input label {
            font-weight: bold;
            color: #4a5568;
            font-size: 1.1em;
        }

        .name-input input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
            width: 150px;
        }

        .name-input input:focus {
            outline: none;
            border-color: #3182ce;
        }

        .settings {
            background:beige;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-weight: bold;
            color: #4a5568;
            font-size: 1.1em;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 2px solid #3182ce;
            background: white;
            color: #3182ce;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #e6f3ff;
        }

        .btn.active {
            background: #3182ce;
            color: white;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: #fcf8f7;
            padding: 15px;
            border-radius: 10px;
        }

        .score {
            text-align: center;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
            color: #4a5568;
        }

        .score-label {
            color: #718096;
            font-size: 0.9em;
        }

        .game-info {
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #4a5568;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .cell {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2d3748;
        }

        .cell:hover {
            background: #f7fafc;
        }

        .cell.disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #48bb78;
        }

        .cell.o {
            color: #ed8936;
        }

        .cell.winning {
            animation: winning-blink 1s infinite;
            background: #fed7d7;
        }

        @keyframes winning-blink {
            0%, 50% { 
                background: #fed7d7;
            }
            25%, 75% { 
                background: #fbb6ce;
            }
        }

        .new-game-btn {
            background: #3182ce;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            background: #2c5282;
            transform: translateY(-2px);
        }

        .confetti {
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .winner-message {
            font-size: 1.5em;
            font-weight: bold;
            color: #48bb78;
            margin: 15px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">🔊</button>
        
        <h1>Τρίλιζα</h1>
        
        <div class="player-names">
            <div class="name-input">
                <label>Παίκτης 1:</label>
                <input type="text" id="player1Name" placeholder="Εισάγετε όνομα">
            </div>
            <div class="name-input">
                <label>Παίκτης 2:</label>
                <input type="text" id="player2Name" placeholder="Εισάγετε όνομα">
            </div>
        </div>
        
        <div class="settings">
            <div class="setting-row">
                <span class="setting-label">Επιλογή συμβόλου:</span>
                <div class="button-group">
                    <button class="btn active" onclick="selectSymbol('X')">X</button>
                    <button class="btn" onclick="selectSymbol('O')">O</button>
                </div>
            </div>
            
            <div class="setting-row">
                <span class="setting-label">Ποιος παίζει πρώτος:</span>
                <div class="button-group">
                    <button class="btn active" onclick="selectFirstPlayer('player1')">Παίκτης 1</button>
                    <button class="btn" onclick="selectFirstPlayer('player2')">Παίκτης 2</button>
                </div>
            </div>
            
            <div class="setting-row">
                <span class="setting-label">Αντίπαλος:</span>
                <div class="button-group">
                    <button class="btn" onclick="selectOpponent('player')">Παίκτης</button>
                    <button class="btn active" onclick="selectOpponent('computer')">Υπολογιστής</button>
                </div>
            </div>
            
            <div class="setting-row">
                <span class="setting-label">Δυσκολία:</span>
                <div class="button-group">
                    <button class="btn active" onclick="selectDifficulty('easy')">Εύκολο</button>
                    <button class="btn" onclick="selectDifficulty('medium')">Μεσαίο</button>
                    <button class="btn" onclick="selectDifficulty('hard')">Δύσκολο</button>
                </div>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <div class="score-number" id="player1Score">0</div>
                <div class="score-label" id="player1Label">Παίκτης 1</div>
            </div>
            <div class="score">
                <div class="score-number" id="player2Score">0</div>
                <div class="score-label" id="player2Label">Υπολογιστής</div>
            </div>
            <div class="score">
                <div class="score-number" id="drawScore">0</div>
                <div class="score-label">Ισοπαλίες</div>
            </div>
        </div>

        <div class="game-info" id="gameInfo">Σειρά του Παίκτη 1 (X)</div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <button class="new-game-btn" onclick="newGame()">Νέο Παιχνίδι</button>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        let gameState = {
            board: Array(9).fill(''),
            currentPlayer: 'X',
            playerSymbol: 'X',
            computerSymbol: 'O',
            gameMode: 'computer',
            difficulty: 'easy',
            gameActive: true,
            soundEnabled: true,
            firstPlayer: 'player1', // player1 or player2
            scores: {
                player1: 0,
                player2: 0,
                draw: 0
            },
            winningLine: []
        };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        // Sound functions
        function playSound(frequency, duration = 200) {
            if (!gameState.soundEnabled) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function playMoveSound() {
            playSound(800, 100);
        }

        function playWinSound() {
            if (!gameState.soundEnabled) return;
            playSound(523, 200);
            setTimeout(() => playSound(659, 200), 200);
            setTimeout(() => playSound(784, 300), 400);
        }

        function playDrawSound() {
            playSound(400, 500);
        }

        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            const soundToggle = document.getElementById('soundToggle');
            soundToggle.textContent = gameState.soundEnabled ? '🔊' : '🔇';
            soundToggle.classList.toggle('muted', !gameState.soundEnabled);
        }

        function updatePlayerNames() {
            const player1Name = document.getElementById('player1Name').value || 'Παίκτης 1';
            const player2Name = document.getElementById('player2Name').value || 
                (gameState.gameMode === 'computer' ? 'Υπολογιστής' : 'Παίκτης 2');
            
            document.getElementById('player1Label').textContent = player1Name;
            document.getElementById('player2Label').textContent = player2Name;
            
            updateGameInfo();
        }

        function selectFirstPlayer(player) {
            gameState.firstPlayer = player;
            
            document.querySelectorAll('.settings .setting-row:first-child .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Set starting player based on selection
            if (player === 'player1') {
                gameState.currentPlayer = gameState.playerSymbol;
            } else {
                gameState.currentPlayer = gameState.computerSymbol;
            }
            
            newGame();
        }

        function selectSymbol(symbol) {
            gameState.playerSymbol = symbol;
            gameState.computerSymbol = symbol === 'X' ? 'O' : 'X';
            
            // Set current player based on who should start
            if (gameState.firstPlayer === 'player1') {
                gameState.currentPlayer = gameState.playerSymbol;
            } else {
                gameState.currentPlayer = gameState.computerSymbol;
            }
            
            document.querySelectorAll('.settings .setting-row:nth-child(2) .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            newGame();
        }

        function selectOpponent(opponent) {
            gameState.gameMode = opponent;
            
            document.querySelectorAll('.settings .setting-row:nth-child(3) .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const difficultyRow = document.querySelector('.settings .setting-row:nth-child(4)');
            difficultyRow.style.display = opponent === 'computer' ? 'flex' : 'none';
            
            const player2Input = document.getElementById('player2Name');
            player2Input.value = opponent === 'computer' ? 'Υπολογιστής' : 'Παίκτης 2';
            
            updatePlayerNames();
            newGame();
        }

        function selectDifficulty(difficulty) {
            gameState.difficulty = difficulty;
            
            document.querySelectorAll('.settings .setting-row:nth-child(4) .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function makeMove(index) {
            if (!gameState.gameActive || gameState.board[index] !== '') return;

            gameState.board[index] = gameState.currentPlayer;
            playMoveSound();
            updateBoard();
            
            const winResult = checkWinner();
            if (winResult) {
                gameState.winningLine = winResult;
                highlightWinningLine();
                endGame();
                return;
            }
            
            if (gameState.board.every(cell => cell !== '')) {
                endGame(true);
                return;
            }
            
            switchPlayer();
            
            if (gameState.gameMode === 'computer' && gameState.currentPlayer === gameState.computerSymbol && gameState.gameActive) {
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            let move;
            
            switch(gameState.difficulty) {
                case 'easy':
                    move = getRandomMove();
                    break;
                case 'medium':
                    move = Math.random() < 0.7 ? getBestMove() : getRandomMove();
                    break;
                case 'hard':
                    move = getBestMove();
                    break;
            }
            
            if (move !== -1) {
                makeMove(move);
            }
        }

        function getRandomMove() {
            const availableMoves = gameState.board
                .map((cell, index) => cell === '' ? index : null)
                .filter(index => index !== null);
            
            return availableMoves.length > 0 ? 
                availableMoves[Math.floor(Math.random() * availableMoves.length)] : -1;
        }

        function getBestMove() {
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    gameState.board[i] = gameState.computerSymbol;
                    if (checkWinnerForSymbol(gameState.computerSymbol)) {
                        gameState.board[i] = '';
                        return i;
                    }
                    gameState.board[i] = '';
                }
            }
            
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    gameState.board[i] = gameState.playerSymbol;
                    if (checkWinnerForSymbol(gameState.playerSymbol)) {
                        gameState.board[i] = '';
                        return i;
                    }
                    gameState.board[i] = '';
                }
            }
            
            if (gameState.board[4] === '') return 4;
            
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => gameState.board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }
            
            return getRandomMove();
        }

        function checkWinnerForSymbol(symbol) {
            return winningConditions.some(condition => 
                condition.every(index => gameState.board[index] === symbol)
            );
        }

        function switchPlayer() {
            gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
            updateGameInfo();
        }

        function checkWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameState.board[a] && 
                    gameState.board[a] === gameState.board[b] && 
                    gameState.board[a] === gameState.board[c]) {
                    return condition;
                }
            }
            return null;
        }

        function highlightWinningLine() {
            const cells = document.querySelectorAll('.cell');
            gameState.winningLine.forEach(index => {
                cells[index].classList.add('winning');
            });
        }

        function endGame(isDraw = false) {
            gameState.gameActive = false;
            
            if (isDraw) {
                gameState.scores.draw++;
                document.getElementById('gameInfo').textContent = 'Ισοπαλία!';
                playDrawSound();
            } else {
                const player1Name = document.getElementById('player1Name').value || 'Παίκτης 1';
                const player2Name = document.getElementById('player2Name').value || 
                    (gameState.gameMode === 'computer' ? 'Υπολογιστής' : 'Παίκτης 2');
                
                let winner, winnerName;
                if (gameState.currentPlayer === gameState.playerSymbol) {
                    winner = 'player1';
                    winnerName = player1Name;
                } else {
                    winner = 'player2';
                    winnerName = player2Name;
                }
                
                gameState.scores[winner]++;
                document.getElementById('gameInfo').innerHTML = `<div class="winner-message">🎉 Κέρδισε: ${winnerName}! 🎉</div>`;
                
                playWinSound();
                showConfetti();
            }
            
            updateScores();
        }

        function showConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confettiPiece.style.animationDelay = Math.random() * 3 + 's';
                confettiPiece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                confettiContainer.appendChild(confettiPiece);
            }
            
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 5000);
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                cell.className = 'cell';
                if (gameState.board[index]) {
                    cell.classList.add(gameState.board[index].toLowerCase());
                    cell.classList.add('disabled');
                }
            });
        }

        function updateGameInfo() {
            if (!gameState.gameActive) return;
            
            const player1Name = document.getElementById('player1Name').value || 'Παίκτης 1';
            const player2Name = document.getElementById('player2Name').value || 
                (gameState.gameMode === 'computer' ? 'Υπολογιστής' : 'Παίκτης 2');
            
            const gameInfo = document.getElementById('gameInfo');
            
            if (gameState.currentPlayer === gameState.playerSymbol) {
                gameInfo.textContent = `Σειρά: ${player1Name} (${gameState.currentPlayer})`;
            } else {
                gameInfo.textContent = `Σειρά: ${player2Name} (${gameState.currentPlayer})`;
            }
        }

        function updateScores() {
            document.getElementById('player1Score').textContent = gameState.scores.player1;
            document.getElementById('player2Score').textContent = gameState.scores.player2;
            document.getElementById('drawScore').textContent = gameState.scores.draw;
        }

        function newGame() {
            gameState.board = Array(9).fill('');
            gameState.gameActive = true;
            gameState.winningLine = [];
            
            // Set starting player based on selection
            if (gameState.firstPlayer === 'player1') {
                gameState.currentPlayer = gameState.playerSymbol;
            } else {
                gameState.currentPlayer = gameState.computerSymbol;
            }
            
            updateBoard();
            updateGameInfo();
            updatePlayerNames();
            
            document.getElementById('confetti').innerHTML = '';
            
            // If computer should start and it's computer mode
            if (gameState.gameMode === 'computer' && 
                gameState.currentPlayer === gameState.computerSymbol) {
                setTimeout(computerMove, 500);
            }
        }

        // Event listeners για τα input fields
        document.getElementById('player1Name').addEventListener('input', updatePlayerNames);
        document.getElementById('player2Name').addEventListener('input', updatePlayerNames);

        // Initialize game
        newGame();
        updateScores();
        
        if (gameState.gameMode === 'player') {
            document.querySelector('.settings .setting-row:nth-child(4)').style.display = 'none';
        }
    </script>
</body>
</html>
